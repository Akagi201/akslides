<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Template Title</title>

    <meta name="description" content="template description">
    <meta name="author" content="Akagi201">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="reveal.js-3.2.0/css/reveal.css">
    <link rel="stylesheet" href="reveal.js-3.2.0/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="reveal.js-3.2.0/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="reveal.js-3.2.0/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<a href="https://github.com/Akagi201/akslides"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                           src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                                           alt="Fork me on GitHub"
                                           data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-markdown="template.md"
                 data-separator="^\n---\n"
                 data-separator-vertical="^\n----\n"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15">
        </section>
    </div>
</div>

<script src="reveal.js-3.2.0/lib/js/head.min.js"></script>
<script src="reveal.js-3.2.0/js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'concave', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'reveal.js-3.2.0/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'reveal.js-3.2.0/plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'reveal.js-3.2.0/plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'reveal.js-3.2.0/plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'reveal.js-3.2.0/plugin/zoom-js/zoom.js', async: true},
            {src: 'reveal.js-3.2.0/plugin/notes/notes.js', async: true}
        ]
    });

</script>
</body>
</html>
